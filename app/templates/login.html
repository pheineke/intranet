{% extends "layout.html" %}

{% block navheader %}
    <a href="{{ url_for('login.index') }}">Login</a>
{% endblock %}

{% block content %}
<div class="container">
    <!-- Login Form -->
    <form method="post" action="/">
        <input class="inputfield" type="text" name="username" placeholder="Username" required><br>
        <input class="inputfield" type="password" name="password" placeholder="Password" required><br>
        <input class="button1" type="submit" value="Login">
    </form>
    <!-- Registration Button -->
    <form method="get" action="/register">
        <input class="button1" type="submit" value="Register">
    </form>
</div>
{% endblock %}
