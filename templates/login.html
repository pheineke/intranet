<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Intranet <small>is love, is life</small></h1>
        </div>
        <div class="container">
            <!-- Login Form -->
            <form method="post" action="/login">
                <input class="inputfield" type="text" name="username" placeholder="Username" required><br>
                <input class="inputfield" type="password" name="password" placeholder="Password" required><br>
                <input class="button1" type="submit" value="Login">
            </form>
            <!-- Registration Button -->
            <form method="get" action="/register">
                <input class="button1" type="submit" value="Register">
            </form>
        </div>
    </div>
</body>
</html>
